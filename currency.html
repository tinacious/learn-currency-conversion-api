<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        padding: 50px 0;
      }
    </style>
  </head>
  
  <body>

    <div class="container">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        
        <div class="jumbotron text-center">
          <h1>Money ðŸ’°</h1>
        </div>

        <form id="currencyForm">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" class="form-control" type="number" name="baseCurrency">
          </div>
          
          <div class="form-group">
            <label for="targetCurrency">
              Target Currency
            </label>
            <select name="targetCurrency" id="targetCurrency" class="form-control">
              <option>Choose a currency to convert to</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">
              <i class="fa fa-usd"></i> Submit
            </button>
          </div>
        </form>

        <div class="jumbotron">
          <p class="text-center">
            <span id="convertedAmount">0.00</span>
            <span id="convertedCurrency"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="currency.js"></script>
  </body>

</html>
